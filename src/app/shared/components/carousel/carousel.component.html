<owl-carousel-o class="p-0" [options]="options">
    <ng-template *ngFor="let item of arrayImagenes" carouselSlide>
        <div class="owl-item-width bg-white shadow-sm rounded-3 p-0 text-center"
            >
            <img class="img-fluid rounded-3 w-100" [src]="item.img" alt="">
            <label class="my-2">Todo a descuento</label>
        </div>
    </ng-template>
</owl-carousel-o>
