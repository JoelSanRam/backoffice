<header class="header" id="header">
    <div class=" menuResponsive">
      <div class="d-flex justify-content-end w-100 text-right">
        <button name="button" ngDefaultControl (click)="changeStatus()"
          class="btn btn-link text-white checkMenu">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </div>

    <div class="menuNoResponsive headerNoResponsiveCompleto text-white w-100">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <img src="../../../assets/img/CarryOn-blanco.svg" alt="logoPayOff" class="imgLogoMenu" />
        </div>
        <div class="menuHeader">
          <a class="" routerLinkActive="active" routerLink="/hotel"><i class="fas fa-suitcase icon"></i><span>Hotel</span></a>
          <a class="" routerLinkActive="active" routerLink="/vuelos"><i class="fas fa-plane icon"></i><span>Vuelos</span></a>
          <a class="" routerLinkActive="active" routerLink="/traslado"><i class="fas fa-bus icon"></i><span>Traslado</span></a>
          <a class="" routerLinkActive="active" routerLink="/tours"><i class="fas fa-route icon"></i><span>Tours</span></a>
          <a class="" routerLinkActive="active" routerLink="/circuito"><i class="fas fa-swimmer icon"></i><span>Circuito</span></a>
        </div>
        <div class="d-flex align-items-center navbar2">
          <i class="fas fa-money-bill mx-2"></i>
          <!-- <input type="text" placeholder="Buscar" class="mx-2 form-control input-sm rounded-pill w-50" id=""> -->
          <div class="iDrop">
            <a (click)="changeStatusBill()"><i class="fas fa-inbox mx-3"></i></a>
            <ul class="dropdown-menu" *ngIf="iconBill" style="display: block; margin-top: 10px;" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item text-primary" routerLink="/controlReservas" >Hoteles</a></li>
              <li><a class="dropdown-item text-primary" href="#">Traslados</a></li>
              <li><a class="dropdown-item text-primary" href="#">Tours</a></li>
              <li><a class="dropdown-item text-primary" href="#">Circuitos</a></li>
            </ul>
          </div>
          <div class="iDrop">
            <div (click)="changeStatusUser()">
              <small for="">Usuario Usuario</small><br>
            <small class="d-block w-100 text-end" style="font-size: 12px; margin-top: -5px;">softrek</small>
            </div>
            <ul class="dropdown-menu dropdown-menu-end" *ngIf="iconUser" style="display: block; margin-top: 5px; right: 10px;" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item text-primary" href="#">Mis reservas</a></li>
              <li><a class="dropdown-item text-primary" href="#">Mi perfil</a></li>
              <li><a class="dropdown-item text-primary" href="#">Perfil de agencia</a></li>
              <li><a class="dropdown-item text-primary" (click)="logout()">Cerrar sesión</a></li>
            </ul>
          </div>
          <div class="iDrop" >
            <div (click)="changeStatusUser()">
              <i class="fas fa-user-circle fa-2x mx-2"></i>
              <i class="fas fa-angle-down"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-end" *ngIf="iconUser" style="display: block; margin-top: 5px; right: 10px;" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item text-primary" href="#">Mis reservas</a></li>
              <li><a class="dropdown-item text-primary" href="#">Mi perfil</a></li>
              <li><a class="dropdown-item text-primary" href="#">Perfil de agencia</a></li>
              <li><a class="dropdown-item text-primary" (click)="logout()">Cerrar sesión</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>

  </header>
