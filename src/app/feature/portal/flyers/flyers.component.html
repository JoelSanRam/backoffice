<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 offset-md-1">
                <div class="row p-0 mb-3 w-100">
                    <h4 class="fst-italic" style="color:var(--bs-red)">Flyers</h4>
                </div>
                <div class="row rounded-3 mb-5 py-2">
                    <div class="scroll-x">
                        <ul class="nav nav-pills  mb-3 pb-2" id="pills-tab" role="tablist" >
                            <li class="nav-item" role="presentation" *ngFor="let status of data" >
                                <button class="btn tab-flyers-normal" (click)="changeStatus(status.name)"  [ngClass]="btnStatus===status.name ? 'tab-flyers-active' : ''" id="pills-home-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="true">{{status.name}}</button>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab">
                            <div class="row" *ngFor="let seccionFlyer of flyers">
                                <div class="col-md-3 col-sm-3" *ngFor="let flyer of seccionFlyer.flyers; let i = index">
                                    <div class="contenedor w-100">
                                        <img [src]="flyer.url_thumbnail" class="img-fluid w-100 flyerHover"
                                            (click)="openGallery(i, seccionFlyer.flyers)" />
                                        <div class="texto-encima">
                                        </div>
                                        <div class="centrado ">
                                            <span class="mb-4 d-block text-white">Descargar flyer:</span>
                                            <input type="submit" value="Personalizado"
                                                class="btn btn-info mb-4 rounded-pill ">
                                            <input type="submit" value="Solo imagen"
                                                class="btn btn-primary  rounded-pill text-white">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="text-center my-2">
                                <input type="submit" class="btn btn-outline-primary rounded-pill"
                                    value="Ver todos los flyers">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-profile-tab">...</div>
                        <div class="tab-pane fade" id="pills-contact" role="tabpanel"
                            aria-labelledby="pills-contact-tab">...</div>
                    </div>
                </div>
        </div>
    </div>
</div>
