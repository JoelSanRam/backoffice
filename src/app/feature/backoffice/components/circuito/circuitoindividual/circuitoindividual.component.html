<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 offset-md-1">
            <div>
                <button class="btn btn-outline-primary border-0" (click)="regresar()"><i class="fas fa-angle-left"></i>
                    Regresar</button>
            </div>
            <div [ngStyle]="{background: 'url('+galeriaCircuito[0].url+') no-repeat 0 0 / cover', 'background-position': 'center'}"
                class="row align-items-end my-3" style="height: 600px;">
                <div class="col-md-5 bg-white rounded shadow-sm cajasInfo m-5 py-2">
                    <h5 class="card-title text-primary">{{respCircuito.titulo}}</h5>
                    <!-- <span> Riviera Maya</span> <br> -->
                    <small class="me-2"><i class="fas fa-calendar-alt"></i> Duración: {{respCircuito.duracion}} |</small>
                    <small>
                        <i class="fas fa-clock"></i> Horarios: {{respCircuito.horarios}}
                    </small> <br>
                    <span class="text-info" *ngFor="let cat of respCircuito.categorias"># {{cat.nombre}}</span> <br>
                    <small class="bg-warning px-3 text-white rounded-pill">ON REQUEST</small>
                </div>
                <!--                 <div class="col-md-2"></div>
                <div class="col-md-3 bg-white rounded shadow-sm cajasInfo py-2 m-5">
                    <div class="d-flex pasajeros">
                        <div><small>Adultos</small> <br>
                            <small>$1300.00 MXN</small>
                        </div>
                        <div class=""><small>Menor 2-8 años</small><br>
                            <small>$1300.00 MXN</small>
                        </div>
                    </div>
                    <div class="text-end">
                        <h4>$12,000.00 <small class="text-primary">MXN</small> </h4>
                        <button class="btn btn-outline-success rounded-pill">Cotizar</button>
                    </div>
                </div> -->
            </div>
            <div class="row bg-white rounded shadow-sm mb-5 py-3">
                <p class="m-0 " [innerHTML]="respCircuito.descripcion"></p>
            </div>
            <div class="row bg-white rounded shadow-sm mb-5 py-3">
                <h3>Meatingpoints</h3>
                <p class="m-0 " [innerHTML]="respCircuito.meatingpoints"></p>
            </div>
            <div class="row bg-white rounded shadow-sm mb-5 py-3">
                <h3>Highlights</h3>
                <p class="m-0 " [innerHTML]="respCircuito.highlights"></p>
            </div>
            <div class="row bg-white rounded shadow-sm mb-5 py-3">
                <h3>Incluído</h3>
                <p class="m-0 " [innerHTML]="respCircuito.incluido"></p>
            </div>
            <div class="row bg-white rounded shadow-sm mb-5 py-3">
                <h3>Recomendaciones</h3>
                <p class="m-0 " [innerHTML]="respCircuito.recomendaciones"></p>
            </div>

            <div class="row mb-5">
                <owl-carousel-o class="p-0" [options]="customOptions">
                    <ng-template class="mx-1" carouselSlide *ngFor="let carousel of galeriaCircuito"="">
                        <img class="img-fluid rounded-3 w-100" style="height: 500px" [src]="carousel.url" alt="">
                    </ng-template>

                </owl-carousel-o>
            </div>
            <div class="row bg-white rounded shadow-sm mb-5 py-3">
                <h4 class="text-primary">Itinerario</h4>
                <p class="m-0 " *ngFor="let itinerario of respCircuito.itinerario" [innerHTML]="itinerario.subtitulo">
                </p>
            </div>
        </div>
    </div>
</div>
